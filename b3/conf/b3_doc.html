<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>B3 commands documentation</title>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://cdn.datatables.net/plug-ins/28e7751dbec/integration/bootstrap/3/dataTables.bootstrap.css">
  <style>
    html,
    body {
      height: 100%;
      /* The html and body elements cannot have any padding or margin. */
    }

    /* Wrapper for page content to push down footer */
    #wrap {
      min-height: 100%;
      height: auto;
      /* Negative indent footer by its height */
      margin: 0 auto -60px;
      /* Pad bottom by footer height */
      padding: 0 0 60px;
    }

    /* Set the fixed height of the footer here */
    #footer {
      height: 60px;
      background-color: #f5f5f5;
    }

    .container .text-muted {
      margin: 20px 0;
    }

    #level_popover {
      min-width: 180px;
      position: absolute;
      display: none;
      max-width: 240px;
      padding: 5px;
      margin: 2px 0 0;
      top: 100%;
      left: 0;
      text-align: center;
      white-space: normal;
      z-index: 1000;
      float: left;
      background-color: #fff;
      border: 1px solid #ccc;
      border: 1px solid rgba(0, 0, 0, .15);
      border-radius: 4px;
      -webkit-box-shadow: 0 6px 12px rgba(0, 0, 0, .175);
      box-shadow: 0 6px 12px rgba(0, 0, 0, .175);
      background-clip: padding-box;

    }

    #b3doc-search_btn {
      cursor: pointer; cursor: hand;
    }

    table.dataTable thead > tr > th {
     padding-left: 8px;
     padding-right: 8px;
    }

  </style>
</head>
<body>
<div id="wrap">
  <div class="container">
    <h1>BigBrotherBot
      <small>commands documentation</small>
    </h1>
    <div class="row">
      <div class="col-xs-7">
      </div>
      <div class="col-xs-3" style="padding-right: 0;">
        <div class="btn-group pull-right">

          <div id="b3doc-filter-plugins" class="btn-group btn-group-sm">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
              <span class="glyphicon glyphicon-cog"></span> Plugins <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li class="active" role="presentation">
              </li>
            </ul>
          </div>

          <div id="b3doc-filter-levels" class="btn-group btn-group-sm">
            <button id="filter_level_dropdown_btn" type="button" class="btn btn-default dropdown-toggle" data-toggle="button">
              <span class="glyphicon glyphicon-user"></span> Level <span class="caret"></span>
            </button>
            <div id="level_popover" class="fade in">
              <span class="text-muted small">Show Commands for Level</span>
              <select id="filter_min_level" class="form-control input-sm"></select>
              <span class="text-muted small">to</span>
              <select id="filter_max_level" class="form-control input-sm"></select>
            </div>
            <!--<ul class="dropdown-menu" role="menu"></ul>-->
          </div>

        </div>
      </div>
      <div class="col-xs-2">
        <div class="input-group input-group-sm">
          <input id="b3doc-search" type="search" class="form-control" placeholder="Search command ...">
          <span id="b3doc-search_btn" class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
        </div>
      </div>
    </div>


    <table id="b3doc" cellpadding="0" cellspacing="0" class="table table-striped table-hover table-bordered">
      <thead>
      <tr>
      <th style="width: 98px;">Plugin</th>
      <th style="width: 88px;">Min Level</th>
      <th style="width: 88px;">Max Level</th>
      <th style="width: 100px;">Command</th>
      <th style="width: 54px;">Alias</th>
      <th>Description</th>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>
<div id="footer">
  <div class="container">
    <p class="text-muted small pull-right"></p>
  </div>
</div>
<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="http:////cdn.datatables.net/1.10.0/js/jquery.dataTables.min.js"></script>
<script src="http://cdn.datatables.net/plug-ins/28e7751dbec/integration/bootstrap/3/dataTables.bootstrap.js"></script>
<script type="text/javascript" charset="utf-8">
  $(document).ready(function () {
    var b3doc_data = {"commands": [{"name": "!help", "alias": "!h", "plugin": "Admin", "description": "[&lt;command|level&gt;] - get info on how to use a command, you can use *&lt;command&gt; for partial matches", "minlevel": "0", "maxlevel": "100"}, {"name": "!iamgod", "alias": "", "plugin": "Admin", "description": " register yourself as the super admin", "minlevel": "0", "maxlevel": "100"}, {"name": "!register", "alias": "", "plugin": "Admin", "description": " register yourself as a basic user", "minlevel": "0", "maxlevel": "100"}, {"name": "!rules", "alias": "!r", "plugin": "Admin", "description": " say the rules", "minlevel": "0", "maxlevel": "100"}, {"name": "!nextmap", "alias": "", "plugin": "Admin", "description": " list the next map in rotation", "minlevel": "1", "maxlevel": "100"}, {"name": "!regtest", "alias": "", "plugin": "Admin", "description": " display your current user status", "minlevel": "1", "maxlevel": "100"}, {"name": "!regulars", "alias": "!regs", "plugin": "Admin", "description": " lists all the online regular players", "minlevel": "1", "maxlevel": "100"}, {"name": "!time", "alias": "", "plugin": "Admin", "description": "[&lt;timezone/offset&gt;] - display the servers current time", "minlevel": "1", "maxlevel": "100"}, {"name": "!maps", "alias": "", "plugin": "Admin", "description": " list the server&#x27;s map rotation", "minlevel": "2", "maxlevel": "100"}, {"name": "!seen", "alias": "", "plugin": "Admin", "description": "&lt;name&gt; - when was a player last seen?", "minlevel": "2", "maxlevel": "100"}, {"name": "!admins", "alias": "", "plugin": "Admin", "description": " lists all the online admins", "minlevel": "20", "maxlevel": "100"}, {"name": "!aliases", "alias": "!alias", "plugin": "Admin", "description": "&lt;name&gt; - list a players aliases", "minlevel": "20", "maxlevel": "100"}, {"name": "!b3", "alias": "", "plugin": "Admin", "description": " say b3&#x27;s version info", "minlevel": "20", "maxlevel": "100"}, {"name": "!find", "alias": "", "plugin": "Admin", "description": "&lt;name&gt; - test to find a connected player", "minlevel": "20", "maxlevel": "100"}, {"name": "!leveltest", "alias": "!lt", "plugin": "Admin", "description": "[&lt;name&gt;] - display a user&#x27;s status", "minlevel": "20", "maxlevel": "100"}, {"name": "!list", "alias": "", "plugin": "Admin", "description": " list all connected players", "minlevel": "20", "maxlevel": "100"}, {"name": "!longlist", "alias": "", "plugin": "Admin", "description": " list all connected players one line at a time, helps find &#x27;funny&#x27; unicode names", "minlevel": "20", "maxlevel": "100"}, {"name": "!poke", "alias": "", "plugin": "Admin", "description": "&lt;player&gt; - notify a player that he needs to move", "minlevel": "20", "maxlevel": "100"}, {"name": "!say", "alias": "", "plugin": "Admin", "description": " say a message to all players", "minlevel": "20", "maxlevel": "100"}, {"name": "!spam", "alias": "!s", "plugin": "Admin", "description": "[player] &lt;message&gt; - spam a predefined message to all players or a given player", "minlevel": "20", "maxlevel": "100"}, {"name": "!spams", "alias": "", "plugin": "Admin", "description": " list spam messages", "minlevel": "20", "maxlevel": "100"}, {"name": "!status", "alias": "", "plugin": "Admin", "description": " report status of bot", "minlevel": "20", "maxlevel": "100"}, {"name": "!warn", "alias": "!w", "plugin": "Admin", "description": "&lt;name&gt; [&lt;warning&gt;] - warn user", "minlevel": "20", "maxlevel": "100"}, {"name": "!warninfo", "alias": "!wi", "plugin": "Admin", "description": "&lt;name&gt; - display how many warning points a user has", "minlevel": "20", "maxlevel": "100"}, {"name": "!warnremove", "alias": "!wr", "plugin": "Admin", "description": "&lt;name&gt; - remove a users last warning", "minlevel": "20", "maxlevel": "100"}, {"name": "!warns", "alias": "", "plugin": "Admin", "description": " list warnings", "minlevel": "20", "maxlevel": "100"}, {"name": "!warntest", "alias": "!wt", "plugin": "Admin", "description": "&lt;warning&gt; - test a warning", "minlevel": "20", "maxlevel": "100"}, {"name": "!admintest", "alias": "", "plugin": "Admin", "description": " display your current user status", "minlevel": "40", "maxlevel": "100"}, {"name": "!baninfo", "alias": "!bi", "plugin": "Admin", "description": "&lt;name&gt; - display how many bans a user has", "minlevel": "40", "maxlevel": "100"}, {"name": "!kick", "alias": "!k", "plugin": "Admin", "description": "&lt;name&gt; [&lt;reason&gt;] - kick a player\n&lt;fullexactname&gt; [&lt;reason&gt;] - kick an incompletely authed player", "minlevel": "40", "maxlevel": "100"}, {"name": "!lastbans", "alias": "!lbans", "plugin": "Admin", "description": " list the 5 last bans", "minlevel": "40", "maxlevel": "100"}, {"name": "!notice", "alias": "", "plugin": "Admin", "description": "&lt;name&gt; &lt;notice&gt; - add a good/bad behavior note for the player", "minlevel": "40", "maxlevel": "100"}, {"name": "!scream", "alias": "", "plugin": "Admin", "description": "&lt;message&gt; - yell a message to all player", "minlevel": "40", "maxlevel": "100"}, {"name": "!tempban", "alias": "!tb", "plugin": "Admin", "description": "&lt;name&gt; &lt;duration&gt; [&lt;reason&gt;] - temporarily ban a player", "minlevel": "40", "maxlevel": "100"}, {"name": "!ban", "alias": "!b", "plugin": "Admin", "description": "&lt;name&gt; [&lt;reason&gt;] - ban a player", "minlevel": "60", "maxlevel": "100"}, {"name": "!spank", "alias": "!sp", "plugin": "Admin", "description": "&lt;name&gt; [&lt;reason&gt;] - spank a player, naughty boy!", "minlevel": "60", "maxlevel": "100"}, {"name": "!unban", "alias": "", "plugin": "Admin", "description": "&lt;name&gt; - un-ban a player", "minlevel": "60", "maxlevel": "100"}, {"name": "!banall", "alias": "!ball", "plugin": "Admin", "description": "&lt;pattern&gt; [&lt;reason&gt;] - ban all players matching &lt;pattern&gt;", "minlevel": "80", "maxlevel": "100"}, {"name": "!clear", "alias": "!kiss", "plugin": "Admin", "description": "[&lt;player&gt;] - clear all tk points and warnings", "minlevel": "80", "maxlevel": "100"}, {"name": "!clientinfo", "alias": "", "plugin": "Admin", "description": "&lt;name&gt; &lt;field&gt; - get info about a client", "minlevel": "80", "maxlevel": "100"}, {"name": "!kickall", "alias": "!kall", "plugin": "Admin", "description": "&lt;pattern&gt; [&lt;reason&gt;] - kick all players matching &lt;pattern&gt;", "minlevel": "80", "maxlevel": "100"}, {"name": "!lookup", "alias": "!l", "plugin": "Admin", "description": "&lt;name&gt; - lookup a player in the database", "minlevel": "80", "maxlevel": "100"}, {"name": "!makereg", "alias": "!mr", "plugin": "Admin", "description": "&lt;name&gt; - add a player in the &#x27;regular&#x27; group", "minlevel": "80", "maxlevel": "100"}, {"name": "!map", "alias": "", "plugin": "Admin", "description": "&lt;map&gt; - switch current map", "minlevel": "80", "maxlevel": "100"}, {"name": "!maprotate", "alias": "", "plugin": "Admin", "description": " switch to the next map in rotation", "minlevel": "80", "maxlevel": "100"}, {"name": "!pause", "alias": "", "plugin": "Admin", "description": "&lt;duration&gt; - pause the bot from parsing", "minlevel": "80", "maxlevel": "100"}, {"name": "!permban", "alias": "!pb", "plugin": "Admin", "description": "&lt;name&gt; [&lt;reason&gt;] - ban a player permanently", "minlevel": "80", "maxlevel": "100"}, {"name": "!putgroup", "alias": "", "plugin": "Admin", "description": "&lt;client&gt; &lt;group&gt; - add a client to a group", "minlevel": "80", "maxlevel": "100"}, {"name": "!rebuild", "alias": "", "plugin": "Admin", "description": " sync up connected players", "minlevel": "80", "maxlevel": "100"}, {"name": "!spankall", "alias": "!sall", "plugin": "Admin", "description": "&lt;pattern&gt; [&lt;reason&gt;] - kick all players matching &lt;pattern&gt;", "minlevel": "80", "maxlevel": "100"}, {"name": "!ungroup", "alias": "", "plugin": "Admin", "description": "&lt;client&gt; &lt;group&gt; - remove a client from a group", "minlevel": "80", "maxlevel": "100"}, {"name": "!unreg", "alias": "!ur", "plugin": "Admin", "description": "&lt;name&gt; - remove a player from the &#x27;regular&#x27; group", "minlevel": "80", "maxlevel": "100"}, {"name": "!warnclear", "alias": "!wc", "plugin": "Admin", "description": "&lt;name&gt; - clear all of a users warnings", "minlevel": "80", "maxlevel": "100"}, {"name": "!die", "alias": "", "plugin": "Admin", "description": " shutdown b3", "minlevel": "100", "maxlevel": "100"}, {"name": "!mask", "alias": "", "plugin": "Admin", "description": "&lt;group&gt; [&lt;name&gt;] - hide level", "minlevel": "100", "maxlevel": "100"}, {"name": "!reconfig", "alias": "", "plugin": "Admin", "description": " re-load all configs", "minlevel": "100", "maxlevel": "100"}, {"name": "!runas", "alias": "!su", "plugin": "Admin", "description": "&lt;name&gt; &lt;command&gt; - run a command as a different user", "minlevel": "100", "maxlevel": "100"}, {"name": "!unmask", "alias": "", "plugin": "Admin", "description": "[&lt;name&gt;] - un-hide level", "minlevel": "100", "maxlevel": "100"}], "updated": "2025-06-14T19:45:50.486712", "level_info": {"0": {"name": "Guest", "keyword": "guest", "level": 0}, "1": {"name": "User", "keyword": "user", "level": 1}, "2": {"name": "Regular", "keyword": "reg", "level": 2}, "20": {"name": "Moderator", "keyword": "mod", "level": 20}, "40": {"name": "Admin", "keyword": "admin", "level": 40}, "60": {"name": "Full Admin", "keyword": "fulladmin", "level": 60}, "80": {"name": "Senior Admin", "keyword": "senioradmin", "level": 80}, "100": {"name": "Super Admin", "keyword": "superadmin", "level": 100}}, "server_info": {"ip": "127.0.0.1", "port": 28960}};
    var f_min = 0;
    var f_max = 100;

    var table = $('#b3doc').DataTable({
      data: b3doc_data.commands,
      sDom: "t<'row'<'col-xs-6'l><'col-xs-6'p>>",
      info: false,
      stateSave: true,
      stateLoadParams: function (settings, data) {
        data.oSearch.sSearch = "";
        f_min = data.f_min;
        f_max = data.f_max;
      },
      stateSaveParams: function (settings, data) {
        data.f_min = f_min;
        data.f_max = f_max;
      },
      order: [
        [ 1, "asc" ]
      ],
      lengthMenu: [
        [15, 25, 50, -1],
        [15, 25, 50, "All"]
      ],
      columns: [
        {data: "plugin", targets: [ 1 ]},
        {data: "minlevel", targets: [ 2 ]},
        {data: "maxlevel", targets: [ 3 ], visible: false},
        {data: "name", targets: [ 4 ]},
        {data: "alias", targets: [ 5 ]},
        {data: "description", targets: [ 6 ], sortable: false}
      ],
      deferRender: true,
      createdRow: function (row, data, index) {
        $('td', row).eq(1).html(b3doc_data.level_info[data['minlevel']].name);
      },
      language: {
        sLengthMenu: '_MENU_ <span style="vertical-align: bottom;" class="text-muted">commands per page</span>'
      }
    });

    // get plugins from data and add entry for all
    var m_items = [{ 'name': 'All', 'value': ''}];
    table.column(0).data().unique().each(function (d) {
      m_items.push({ 'name': d, 'value': d})
    });
    // add items to filter plugins menu
    var $filter_plugins_menu_container = $('#b3doc-filter-plugins');
    $.each(m_items, function (d, j) {
      // set class=active for first entry
      var class_active = '';
      if ( j.value == table.column(0).search()[0] ) {
        class_active = 'active';
      }
      $('<li role="presentation" class="' + class_active + '"/>')
          .append($('<a href="#" data-column="0" data-value="' + j.value + '">' + j.name + '</a>')
              .on('click', function (e) {
                e.preventDefault();
                table.column($(this).data('column'))
                    .search($(this).data('value'), false, false, false)
                    .draw();
                $filter_plugins_menu_container.find('li.active').removeClass();
                $(this).closest('li').addClass('active');
              })
          )
          .appendTo($filter_plugins_menu_container.find('ul'));
    });

    // handle min level filter
    $('#filter_min_level').on('change', function () {
      f_min = parseInt($('#filter_min_level').val())
      $('#filter_max_level option').each(function () {
        if (f_min > parseInt($(this).val())) {
          $(this).prop('disabled', true);
        } else {
          $(this).prop('disabled', false);
        }
      });
      if (f_min > parseInt($('#filter_max_level option:selected').val())) {
        $('#filter_max_level').val(f_min);
      }
      table.draw();
    });

    // handle max level filter
    $('#filter_max_level').on('change', function () {
      f_max = parseInt($('#filter_max_level').val());
      $('#filter_min_level option').each(function () {
        if (f_max < parseInt($(this).val())) {
          $(this).prop('disabled', true);
        } else {
          $(this).prop('disabled', false);
        }
      });
      if (f_max < parseInt($('#filter_min_level option:selected').val())) {
        $('#filter_min_level').val(f_min);
      }
      table.draw();
    });


    // add options to level_filter
    $.each(b3doc_data.level_info, function (d, level) {
      $('#filter_min_level').append('<option value="' + d + '">' + d + ' - ' + level.name + '</option>');
      $('#filter_max_level').append('<option value="' + d + '">' + d + ' - ' + level.name + '</option>');
    });

    $('#filter_min_level').val(f_min).change();
    $('#filter_max_level').val(f_max).change();



    // add range filter for levels
    $.fn.dataTableExt.afnFiltering.push(
        function (settings, data, dataIndex) {
          var min = f_min + 100;
          var max = f_max + 100;
          var level = parseFloat(data[1]) + 100 || 0;
          if (( min == '' && max == '' ) ||
              ( min == '' && level <= max ) ||
              ( min <= level && '' == max ) ||
              ( min <= level && level <= max )) {
            return true;
          }
          return false;
        }
    );

    // handle search form
    $('#b3doc-search').on('keyup change', function () {
      if ( $('#b3doc-search').val() && $('#b3doc-search_btn').children().hasClass('glyphicon-search') ) {
        $('#b3doc-search_btn').children().removeClass('glyphicon-search').addClass('glyphicon-remove');
      } else if ( !$('#b3doc-search').val() && $('#b3doc-search_btn').children().hasClass('glyphicon-remove') ) {
        $('#b3doc-search_btn').children().removeClass('glyphicon-remove').addClass('glyphicon-search');
      }
      $('#b3doc').dataTable().fnFilter($(this).val());
    });

    $('#b3doc-search_btn').on('click', function () {
      if ( $('#b3doc-search').val() ) {
        $('#b3doc-search').val('');
        $('#b3doc').dataTable().fnFilter('');
        $('#b3doc-search_btn').children().removeClass('glyphicon-remove').addClass('glyphicon-search');
      }
    });

    $('#filter_level_dropdown_btn').on('click', function () {
      $('#level_popover').toggle();
    });

    $('#footer p').html('updated on ' + new Date(b3doc_data.updated).toUTCString());
  });
</script>
</body>
</html>
